<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(s) {
        let answer;
        let map = new Map();
        let N = s.length;
        for (let i = 0; i < N; i++) {
          if (map.has(s[i])) {
            map.set(s[i], map.get(s[i]) + 1);
          } else {
            map.set(s[i], 1);
          }
        }

        let maxCount = Number.MIN_SAFE_INTEGER;

        for (let [key, value] of map.entries()) {
          if (value > maxCount) {
            maxCount = value;
            answer = key;
          }
        }

        return answer;
      }

      function solution(s) {
        let answer;
        let sH = new Map();
        for (let x of s) {
          if (sH.has(x)) map.set(x, sH.get(x) + 1);
          else sH.set(x, 1);
        }

        let max = Number.MIN_SAFE_INTEGER;
        for (let [key, val] of sH) {
          if (val > max) {
            max = val;
            answer = key;
          }
        }
        return answer;
      }

      let str = 'BACBACCACCBDEDE';
      console.log(solution(str));
    </script>
  </body>
</html>
