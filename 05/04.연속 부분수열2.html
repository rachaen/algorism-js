<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(m, arr) {
        let answer = 0,
          rt = 0;

        let sum = 0;
        for (let lt = 0; lt < arr.length; lt++) {
          rt = lt;
          sum += arr[lt];
          if (sum <= m) {
            answer++;
          }
          while (sum < m) {
            sum += arr[rt++];
            if (sum <= m) {
              answer++;
            }
          }
          sum -= arr[lt];
          sum = 0;
        }

        return answer;
      }

      function solution(m, arr) {
        let answer = 0,
          sum = 0,
          lt = 0;
        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          while (sum > m) {
            sum -= arr[lt++];
          }
          answer += rt - lt + 1;
        }

        return answer;
      }

      let a = [1, 3, 1, 2, 3];
      let b = [1, 1, 1, 1];
      console.log(solution(5, a));
      console.log(solution(5, b));
    </script>
  </body>
</html>
