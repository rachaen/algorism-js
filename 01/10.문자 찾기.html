<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(s, t) {
        let answer = 0;
        [...s].forEach((i) => {
          if (i === t) answer++;
        });
        return answer;
      }

      function solution(s, t) {
        let answer = 0;
        for (let x of s) {
          if (x === t) answer++;
        }
        return answer;
      }

      function solution2(s, t) {
        let answer = s.split(t).length;
        return answer - 1;
      }

      let str = 'COMPUTERPROGRAMMING';
      console.log(solution2(str, 'R'));
    </script>
  </body>
