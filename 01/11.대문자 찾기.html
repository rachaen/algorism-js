<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(s) {
        let answer = 0;
        [...s].forEach((i) => {
          if (i >= 'A' && i < 'a') {
            answer++;
          }
        });
        return answer;
      }

      // 대문자 아스키코드: 65 ~ 90 (총 26개)
      // 소문자 아스키코드: 97 ~ 122 (대문자에 + 32)
      function solution(s) {
        let answer = 0;
        for (let x of s) {
          // let num = x.charCodeAt();
          // if (num >= 65 && num <= 90) answer++;
          if (x === x.toUpperCase()) answer++;
        }
        return answer;
      }

      let str = 'KoreaTimeGood';
      console.log(solution(str));
    </script>
  </body>
</html>
