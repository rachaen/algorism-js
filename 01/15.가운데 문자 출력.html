  <body>
    <script>
      function mySlution(s) {
        let answer = '';
        let len = s.length;
        if (len % 2 === 1) answer = s[Math.floor(len / 2)];
        else answer = s[len / 2 - 1].concat(s[len / 2]);
        return answer;
      }

      function solution(s) {
        let answer;
        let mid = Math.floor(s.length / 2);
        /*
        if (s.length % 2 == 1)
          answer = s.substring(mid, mid + 1); // mid 인덱스부터 mid + 1 인덱스 전까지. 즉, mid 지점만 뽑음
        else answer = s.substring(mid - 1, mid + 1);
 */
        if (s.length % 2 == 1) answer = s.substr(mid, 1); // mid 인덱스부터 1개 뽑기
        else answer = s.substr(mid - 1, 2);

        return answer;
      }

      console.log(solution('study'));
      console.log(solution('good'));
    </script>
