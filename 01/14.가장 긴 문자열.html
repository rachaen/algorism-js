<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(s) {
        let answer = '';
        s.forEach((i) => {
          if (answer.length < i.length) answer = i;
        });
        return answer;
      }

      function solution(s) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;

        for (let x of s) {
          if (x.length > max) {
            max = x.length;
            answer = x;
          }
        }

        return answer;
      }

      let str = ['teacher', 'time', 'student', 'beautiful', 'good'];
      console.log(solution(str));
    </script>
  </body>
</html>
