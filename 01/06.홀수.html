<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(arr) {
        let min = 100;
        let sum = 0;
        arr.forEach((i) => {
          if (i % 2 === 1) {
            sum += i;
            if (min > i) min = i;
          }
        });
        return [sum, min];
      }

      function solution(arr) {
        let answer = [];
        let sum = 0,
          min = Number.MAX_SAFE_INTEGER;
        for (let x of arr) {
          if (x % 2 === 1) {
            sum += x;
            if (x < min) min = x;
          }
        }

        answer.push(sum);
        answer.push(min);

        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
