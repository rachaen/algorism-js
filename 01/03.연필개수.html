<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(n) {
        let answer;

        if (n % 12 > 0) {
          return parseInt(n / 12) + 1;
        }
        return n / 12;
      }

      function solution(n) {
        let answer = Math.ceil(n / 12);
        return answer;
      }

      console.log(solution(178));
    </script>
  </body>
</html>
