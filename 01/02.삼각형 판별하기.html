<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(a, b, c) {
        let answer = 'YES',
          max;

        // 가장 큰 값 구하기
        if (a > b) max = a;
        else max = b;
        if (max < c) {
          max = c;
        }

        switch (max) {
          case a:
            if (c + b < a) return 'NO';
          case b:
            if (a + c < b) return 'NO';
          case c:
            if (a + b < c) return 'NO';
        }
        return answer;
      }

      function solution(a, b, c) {
        let answer = 'YES',
          max;
        let sum = a + b + c;
        if (a > b) max = a;
        else max = b;
        if (c > max) max = c;
        if (sum - max < max) answer = 'NO';
        return answer;
      }
      console.log(solution(6, 7, 11));
      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
