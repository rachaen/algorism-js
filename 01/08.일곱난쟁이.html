<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(arr) {
        let answer = [];
        let sum = arr.reduce((acc, v) => {
          return acc + v;
        }, 0);

        for (let i = 0; i < arr.length; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            if (sum - arr[i] - arr[j] === 100) {
              answer = arr.filter((num) => {
                if (num != arr[i] && num != arr[j]) return true;
                else return false;
              });
              return answer;
            } else continue;
          }
        }
      }
      function solution(arr) {
        let answer = arr;
        let sum = arr.reduce((a, b) => a + b, 0);

        let flag = 0;
        for (let i = 0; i < 8; i++) {
          for (let j = i + 1; j < 9; j++) {
            if (sum - (arr[i] + arr[j]) === 100) {
              arr.splice(j, 1); // 뒤에 거 부터 먼저 지워서 지웠을 때 영향을 안 끼치게 한다.
              arr.splice(i, 1);
              flag = 1;
              break;
            }
          }
          if (flag === 1) break;
        }
        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
