<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(n, k, card) {
        let answer;
        let set = new Set();

        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let k = j + 1; k < n; k++) {
              set.add(card[i] + card[j] + card[k]);
            }
          }
        }

        let list = Array.from(set).sort((a, b) => b - a);
        answer = list[k - 1];
        return answer;
      }

      function solution(n, k, card) {

        for (let i = 0; i < n; i++) {

            for (let k = j + 1; k < n; k++) {
              tmp.add(card[i] + card[j] + card[k]);
            }
          }
        }
        // Set은 sort X
        let a = Array.from(tmp).sort((a, b) => b - a);
        answer = a[k - 1];
        console.log(a);

        return answer;
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(mySolution(10, 3, arr));
    </script>
