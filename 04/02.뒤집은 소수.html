<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function isPrime(n) {
        if (n === 1) return false;
        for (let i = 2; i < parseInt(Math.sqrt(n)); i++) {
          if (n % i === 0) return false;
        }
        return true;
      }
      function mySolution(arr) {
        let answer = [];
        for (let x of arr) {
          let reverse = Number(x.toString().split('').reverse().join(''));
          if (isPrime(reverse)) answer.push(reverse);
        }

        return answer;
      }

      function solution(arr) {
        let answer = [];
        for (let x of arr) {
          let res = 0;
          while (x) {
            let t = x % 10;
            res = res * 10 + t;
            x = parseInt(x / 10);
          }
          if (isPrime(res)) answer.push(res);
        }

        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
