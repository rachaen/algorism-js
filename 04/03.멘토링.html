    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(test) {
        let answer = 0;

        let N = test[0].length; // 반 학생 수
        let M = test.length; // 테스트 수

        for (let i = 1; i <= N; i++) {
          for (let j = 1; j <= N; j++) {
            let flag = true;
            for (let k = 0; k < M; k++) {
              if (test[k].indexOf(i) >= test[k].indexOf(j)) {
                flag = false;
              }
            }
            if (flag) {
              answer++;
            }
          }
        }
        return answer;
      }

      function solution(test) {
        let answer;

        let m = test.length;
        let n = test[0].length;

        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            let cnt = 0;
            for (let k = 0; k < m; k++) {
              let pi = (pj = 0);
              for (let s = 0; s < n; s++) {
                if (test[k][s] === i) pi = s;
                if (test[k][s] === j) pj = s;
              }

              if (pi < pj) cnt++;
            }
            if (cnt === m) answer++;
          }
        }
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
