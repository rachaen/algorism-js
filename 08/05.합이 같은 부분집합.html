<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(arr) {
        let answer = 'NO';
        let totalSum = arr.reduce((a, b) => a + b);

        let sum = 0;
        function DFS(v) {
          if (v >= arr.length) {
            if (sum === totalSum - sum) answer = 'YES';
            return;
          } else {
            sum += arr[v];
            DFS(v + 1);
            sum -= arr[v];
            DFS(v + 1);
          }
        }
        DFS(1);
        return answer;
      }

      function solution(arr) {
        let answer = 'NO',
          flag = 0;
        let total = arr.reduce((a, b) => a + b, 0);
        let n = arr.length;
        function DFS(L, sum) {
          if (flag) return;
          if (L === n) {
            if (total - sum === sum) {
              answer = 'YES';
              flag = 1;
            }
          } else {
            DFS(L + 1, sum + arr[L]);
            DFS(L + 1, sum);
          }
        }
        DFS(0, 0);
        return answer;
      }

      let arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>
