<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(n) {
        let answer = 1;
        function DFS(n) {
          if (n === 1) return;
          else {
            answer *= n;
            DFS(n - 1);
          }
        }

        DFS(n);
        return answer;
      }

      function solution(n) {
        let answer;
        function DFS(n) {
          if (n === 1) return 1;
          else return n * DFS(n - 1);
        }
        answer = DFS(n);
        return answer;
      }

      console.log(solution(5));
    </script>
  </body>
</html>
