<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(n) {
        let answer = '';
        function DFS(n) {
          if (n === 0) {
            return;
          } else {
            DFS(parseInt(n / 2));
            answer += parseInt(n % 2).toString();
          }
        }
        DFS(n);
        return answer;
      }

      function solution(n) {
        let answer;
        function DFS(n) {
          if (n === 0) return;
          else {
            DFS(parseInt(n / 2));
            answer += String(n % 2);
          }
        }
        DFS(n);
        return answer;
      }

      console.log(mySolution(11));
    </script>
  </body>
</html>
