    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(n, k) {
        let answer;
        let que = [];

        for (let i = 1; i <= n; i++) {
          que.push(i);
        }

        while (que.length > 1) {
          for (let i = 0; i < k - 1; i++) {
            let tmp = que.splice(0, 1);
            que.push(...tmp);
          }
          que.splice(0, 1);
        }
        answer = que[0];
        return answer;
      }

      function solution(n, k) {
        let answer;
        let queue = Array.from({ length: n }, (v, i) => i + 1);

        while (queue.length) {
          for (let i = 1; i < k; i++) queue.push(queue.shift());
          queue.shift();
          if (queue.length === 1) answer = queue.shift();
        }

        return answer;
      }

      console.log(solution(8, 3));
    </script>
  </body>
