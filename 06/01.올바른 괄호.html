<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(s) {
        let answer = 'YES';
        let stack = [];

        for (let i = 0; i < s.length; i++) {
          if (s[i] === '(') stack.push(s[i]);
          else {
            if (stack.pop() === ')') return 'NO';
          }
        }

        if (!stack.length) return 'NO';

        return answer;
      }

      function solution(s) {
        let answer = 'YES';
        stack = [];
        for (let x of s) {
          if (x === '(') stack.push(x);
          else {
            if (stack.length === 0) return 'NO';
            stack.pop();
          }
        }

        return answer;
      }

      let a = '(()(()))(()';
      console.log(solution(a));
    </script>
  </body>
</html>
