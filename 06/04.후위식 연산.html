<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(s) {
        let answer;
        let stack = [];
        for (let x of s) {
          if (!isNaN(x)) stack.push(Number(x));
          else {
            let num2 = stack.pop();
            let num1 = stack.pop();
            let result;
            switch (x) {
              case '+':
                result = num1 + num2;
                break;
              case '*':
                result = num1 * num2;
                break;
              case '/':
                result = Math.floor(num1 / num2);
                break;
              case '-':
                result = num1 - num2;
                break;
            }
            stack.push(result);
          }
        }
        answer = stack.pop();
        return answer;
      }

      function solution(s) {
        let answer;
        let stack = [];
        for (let x of s) {
          if (!isNaN(x)) stack.push(Number(x));
          else {
            let rt = stack.pop();
            let lt = stack.pop();
            if (x === '+') stack.push(lt + rt);
            else if (x === '-') stack.push(lt - rt);
            else if (x === '*') stack.push(lt * rt);
            else if (x === '/') stack.push(lt / rt);
          }
        }
        answer = stack[0];
        return answer;
      }

      let str = '352+*9-';
      console.log(solution(str));
    </script>
  </body>
</html>
