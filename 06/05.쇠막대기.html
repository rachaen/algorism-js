    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(s) {
        let answer = 0;
        let stack = [];

        for (let i = 0; i < s.length; i++) {
          if (s[i] === '(') stack.push(s[i]);
          else {
            // 레이저인 경우
            stack.pop();
            if (s[i - 1] === '(') {
              answer += stack.length;
            } else if (s[i - 1] === ')') {
              // 쇠막대기 끝인 경우
              answer++;
            }
          }
        }

        return answer;
      }

      function solution(s) {
        let answer = 0;
        let stack = [];
        for (let i = 0; i < s.length; i++) {
          if (s[i] === '(') stack.push(s[i]);
          else {
            stack.pop();
            if (s[i - 1] === '(') answer += stack.length;
            else answer += 1;
          }
        }
        return answer;
      }

      let a = '()(((()())(())()))(())';
      // let a = '(((()(()()))(())()))(()())';
      console.log(solution(a));
    </script>
