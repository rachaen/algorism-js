<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(str) {
        let answer = '';

        for (s of str) {
          if (s >= '0' && s <= '9') answer += s;
        }

        return parseInt(answer);
      }

      function solution(str) {
        let answer;
        for (let x of str) {
          if (!isNaN(x)) answer = answer * 10 + Number(x); // 이 방법으로 앞에 0을 지울 수 있음
        }
        return answer;
      }

      let str = 'g0en2T0s8eSoft';
      console.log(solution(str));
    </script>
  </body>
</html>
