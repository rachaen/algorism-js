    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(s) {
        let answer = 'YES';
        let n = s.length;
        let lower = s.toLowerCase();
        for (let i = 0; i < n / 2; i++) {
          // 알파벳인지 확인
          if ((lower[i] > 'a' && lower[i] < 'z') || (lower[i] > 'A' && lower[i] < 'Z')) {
            if (lower[i] !== lower[n - i - 1]) return 'NO';
          }
        }
        return answer;
      }

      function solution(s) {
        let answer = 'YES';
        s = s.toLowerCase().replace(/[^a-z]/g, ''); // 정규표현식. 소문자가 아닌 것들은 빈 문자로 바꿔라
        if (s.split('').reverse().join('') !== s) return 'NO';
        return answer;
      }

      let str = 'found7, time: study; Yduts; emit, 7Dnuof';
      console.log(solution(str));
    </script>
  </body>
