<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(s) {
        let answer = 'YES';
        let lower = s.toLowerCase();
        let n = s.length;
        for (let i = 0; i < n / 2; i++) {
          if (lower[i] !== lower[n - i - 1]) return 'NO';
        }

        return answer;
      }

      function solution(s) {
        let answer = 'YES';
        s = s.toLowerCase();
        let len = s.length;

        // if(s.split('').reverse().join('') !== s) return 'NO';

        for (let i = 0; i < Math.floor(len / 2); i++) {
          if (s[i] !== s[len - i - 1]) return 'NO';
        }
        return answer;
      }

      let str = 'goooG';
      console.log(solution(str));
    </script>
  </body>
</html>
