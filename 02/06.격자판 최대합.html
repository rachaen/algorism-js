    <script>
      function mySolution(arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        let N = arr.length;
        // 행의 합
        for (let i = 0; i < N; i++) {
          let sum = arr[i].reduce((a, b) => a + b, 0);
          if (answer < sum) answer = sum;
        }
        // 열의 합
        for (let i = 0; i < N; i++) {
          let sum = 0;
          for (let j = 0; j < N; j++) sum += arr[j][i];
          if (answer < sum) answer = sum;
        }
        // 대각선
        let sum = 0;
        for (let i = 0; i < N; i++) {
          sum += arr[i][i];
        }
        if (answer < sum) answer = sum;

        sum = 0;
        for (let i = 0; i < N; i++) {
          sum += arr[i][N - i - 1];
        }
        if (answer < sum) answer = sum;

        return answer;
      }

      function solution(arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        let n = arr.length;
        let sum1 = (sum2 = 0);

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            sum1 += arr[i][j]; // 행 탐색
            sum2 += arr[j][i]; // 열 탐색
          }
          answer = Math.max(answer, sum1, sum2);
        }
        sum1 = sum2 = 0;
        for (let i = 0; i < n; i++) {
          sum1 += arr[i][i];
          sum2 += arr[i][n - i - 1];
        }
        answer = Math.max(answer, sum1, sum2);

        return answer;
      }

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
