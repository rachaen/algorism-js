<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(arr) {
        let answer = [];
        let arr2 = [...arr];
        for (let i = 0; i < arr2.length; i++) {
          for (let j = 0; j < arr2.length - i - 1; j++) {
            if (arr2[j] > arr2[j + 1]) [arr2[j], arr2[j + 1]] = [arr2[j + 1], arr2[j]];
          }
        }

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== arr2[i]) {
            answer[0] = i + 1;
            break;
          }
        }
        for (let i = answer[0]; i < arr.length; i++) {
          if (arr[i] !== arr2[i]) {
            answer[1] = i + 1;
            break;
          }
        }

        return answer;
      }

      function solution(arr) {
        let answer = [];
        let sortArr = arr.slice();
        sortArr.sort((a, b) => a - b);

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== sortArr[i]) answer.push(i + 1);
        }

        return answer;
      }

      // let arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];
      let arr = [120, 130, 150, 150, 130, 150];
      console.log(solution(arr));
    </script>
  </body>
</html>
