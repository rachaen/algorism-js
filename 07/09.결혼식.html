<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function mySolution(times) {
        let answer = 0;

        let timeline = [];
        for (t of times) {
          timeline.push([t[0], 's']); // 온 사람
          timeline.push([t[1], 'e']); // 간 사람
        }

        timeline.sort((a, b) => {
          if (a[0] === b[0]) return a[1].charCodeAt() - b[1].charCodeAt();
          return a[0] - b[0];
        });

        let person = 0;

        for (t of timeline) {
          if (t[1] === 's') person++;
          else person--;

          if (person > answer) {
            answer = person;
          }
        }

        return answer;
      }

      function solution(times) {
        let answer = Number.MIN_SAFE_INTEGER;
        let T_line = [];

        for (let x of times) {
          T_line.push([x[0], 's']);
          T_line.push([x[1], 'e']);
        }

        T_line.sort((a, b) => {
          if (a[0] === b[0]) return a[1].charCodeAt() - b[1].charCodeAt();
          else return a[0] - b[0];
        });

        let cnt = 0;
        for (let x of T_line) {
          if (x[1] === 's') cnt++;
          else cnt--;
          answer = Math.max(answer, cnt);
        }

        return answer;
      }

      let arr = [
        [14, 18],
        [12, 15],
        [15, 20],
        [20, 30],
        [5, 14],
      ];
      console.log(mySolution(arr));
    </script>
  </body>
</html>
