<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 정점의 개수가 너무 많으면 인접 리스트로 해야함
      function solution(n, arr) {
        let answer = 0;
        let gragh = Array.from(Array(n + 1), () => Array());
        let ch = Array.from({ length: n + 1 }, () => 0);

        for (let [a, b] of arr) gragh[a].push(b); // 인접 리스트 방향 그래프

        function DFS(v) {
          if (v === n) answer++;
          else {
            for (let i = 0; i < gragh[v].length; i++) {
              if (ch[gragh[v][i]] === 0) {
                ch[gragh[v][i]] = 1;
                DFS(gragh[v][i]);
                ch[gragh[v][i]] = 0;
              }
            }
          }
        }

        ch[1] = 1;
        DFS(1);

        return answer;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
