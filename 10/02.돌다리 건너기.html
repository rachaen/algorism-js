<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = 0;
        let dp = Array.from({ length: n + 2 }, () => 0);

        dp[0] = 1;
        dp[1] = 1;

        for (let i = 2; i <= n + 1; i++) {
          dp[i] = dp[i - 1] + dp[i - 2];
        }

        answer = dp[n + 1];
        return answer;
      }

      console.log(solution(7));
    </script>
  </body>
</html>
