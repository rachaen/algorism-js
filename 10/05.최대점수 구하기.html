<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function myolution(m, arr) {
        let answer = 0;

        let dp = Array.from({ length: m + 1 }, () => 0);
        for ([score, time] of arr) {
          for (let i = m; i > 0; i--) {
            if (i - time < 0) break;
            dp[i] = Math.max(dp[i - time] + score, dp[i]);
          }
          console.log(dp);
        }
        answer = dp[m];
        return answer;
      }
      function solution(m, arr) {
        let answer = 0;
        let dy = Array.from({ length: m + 1 }, () => 0);
        for (let i = 0; i < arr.length; i++) {
          let ps = arr[i][0];
          let pt = arr[i][1];
          for (let j = m; j >= pt; j--) {
            dy[j] = Math.max(dy[j], dy[j - pt] + ps);
          }
        }
        answer = dy[m];
        return answer;
      }

      let arr = [
        [10, 5],
        [25, 12],
        [15, 8],
        [6, 3],
        [7, 4],
      ];
      console.log(solution(20, arr));
    </script>
  </body>
</html>
